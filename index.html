<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>后台管理系统</title>
	<link rel="stylesheet" href="source/css/bootstrap/bootstrap.min.css?v=3.3.7">
	<link rel="stylesheet" href="source/css/bootstrap/bootstrap-table.min.css?v=1.11.1">
	<link rel="stylesheet" href="source/css/font-awesome.min.css">
	<link rel="stylesheet" href="source/css/upload/webuploader.css">
	<link rel="stylesheet" href="source/css/basic/LTadmin.css">
	<link rel="stylesheet" href="source/css/home.css">
	<link rel="stylesheet" href="source/css/app.css">
</head>
<body onhashchange="miniSPA.changeURL();">
	<div class="wrapper" role="wrapper">
		<div class="side" role="menu">
			<ul class="sideHeader">
				<li class="logo"><span></span></li>
				<li>配置中心</li>
			</ul>
			<div class="userInfo">
				<div class="sideUserPic"><img src="source/image/index/side_user.png" alt="头像"/></div>
				<p class="username"></p>
				<div class="authority">
					<p>超级管理员</p>
					<ul class="authorityMenu"></ul>
				</div>
			</div>
			<ul class="menuList" role="menuList">
				<li data-target="home" class="active"><a href="#home"><span><i class="fa fa-home"></i></span>主页</a></li>
				<li data-target="app"><a href="#app"><span><i class="fa fa-th-large"></i></span>应用列表</a></li>
				<li data-target="partner"><a href="#partner"><span><i class="fa fa-address-book"></i></span>合作方列表</a></li>
				<li data-target="banner"><a href="#banner"><span><i class="fa fa-picture-o"></i></span>banner列表</a></li>
				<li data-target="operating"><a href="#operating"><span><i class="fa fa-area-chart"></i></span>数据运营</a></li>
				<li data-target="account" class="hasSub">
					<a href="#account">
						<span><i class="fa fa-cog"></i></span>账户管理
						<i class="fa fa-angle-right" aria-hidden="true"></i>
					</a>
					<ul class="subMenu">
						<li>修改密码</li>
						<li>新增用户</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="main" role="main">
			<div class="header" role="header">
				<div id="toggleBtn" class="toggleMenu">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
				<ul class="headerList">
					<li id="logout" class="logout"><i class="fa fa-sign-out" title="注销"></i></li>
					<li class="myMenu">
						<div class="user">
							<span class="userPic"><img src="source/image/index/user_pic.png" alt="头像"/></span>
							<span class="username"></span>
							<span class="seeMyMenu"><i class="fa fa-sort-desc" title="查看我的菜单"></i></span>
						</div>
						<ul class=""></ul>
					</li>
					<li class="logout"><i class="fa fa-headphones" title=""></i></li>
					<li class="logout"><i class="fa fa-envelope" title="消息"></i></li>
					<li class="logout"><i class="fa fa-file-text" title=""></i></li>
				</ul>
			</div>
			<div class="current">
				<p>当前位置：<span>主页</span></p>
			</div>
			<div id="contentWrapper" class="content" role="content">
			</div>
		</div>
	</div>
	<script src="source/js/crypto/aes.js"></script>
	<script src="source/js/crypto/pad-zeropadding-min.js"></script>
	<script src="source/js/md5.min.js"></script>
	<script src="source/js/jquery/jquery.min.js?v=3.2.1"></script>
	<script src="source/js/bootstrap/bootstrap.min.js?v=3.3.7"></script>
	<script src="source/js/bootstrap/bootstrap-table.min.js?v=1.11.1"></script>
	<script src="source/js/bootstrap/bootstrap-table-zh-CN.min.js?v=1.11.1"></script>
	<script src="source/js/echarts/echarts.js"></script>
	<script src="source/js/echarts/dark.js"></script>
	<script src="source/js/echarts/china.js"></script>
	<script src="source/js/upload/webuploader.min.js"></script>
	<script src="source/js/basic/LTadmin-rel.js"></script>
	<script src="source/js/basic/LTadmin.js"></script>
	<script src="source/js/home.js"></script>
	<script src="source/js/app.js"></script>
	<script src="source/js/partner.js"></script>
	<script src="source/js/banner.js"></script>
	<script src="source/js/operating.js"></script>
	<script src="source/js/account.js"></script>
	<!-- <script src="http://rubaxa.github.io/Sortable/Sortable.js"></script> -->
</body>
</html>
